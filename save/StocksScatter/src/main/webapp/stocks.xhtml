<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<head>
	<title>Stocks Earnings by Date</title>
</head>

<body>
<ui:composition template="/template.xhtml">

	<ui:define name="body">
		<h:dataTable value="#{earningsList.earningsList}" var="earnings" styleClass="stocks-table" headerClass="stocks-table-header" rowClasses="stocks-table-odd-row,stocks-table-even-row">
		    <h:column>
		        #{earnings.symbolEarningsDate.symbol}
		    </h:column>
		    <h:column>
		        #{earnings.name}
		    </h:column>
		    <h:column>
		        #{earnings.symbolEarningsDate.earningsDate}
		    </h:column>
		    <h:column>
		        #{earnings.earningsReleaseTimeEnum}
		    </h:column>
		</h:dataTable>	
	</ui:define>
</ui:composition>
</body>
</html>
